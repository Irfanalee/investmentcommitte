version: "3.8"

services:
  investment-committee:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: investment-committee
    image: investment-committee:latest
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    # Interactive mode for CLI usage
    stdin_open: true
    tty: true
    # Restart policy for production
    restart: unless-stopped
    # Resource limits (adjust as needed)
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

